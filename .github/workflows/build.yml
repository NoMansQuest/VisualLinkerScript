name: Build on Windows & Linux

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-linux:
    name: Build Linux (Release)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.3.2'
          host: linux
          target: desktop
          arch: gcc_64
          install-deps: true

      - name: Install Linux dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y \
            libgl1-mesa-dev libxkbcommon-x11-0 libfontconfig1-dev \
            libdbus-1-dev libxcb-cursor0 libxcb-xinerama0

      - name: Configure CMake
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release --parallel 2

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: VisualLinkerScript-Linux-Release
          path: build/bin/*
          retention-days: 7

  build-windows:
    name: Build Windows (Release)
    runs-on: windows-latest
    needs: build-linux

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.3.2'
          host: windows
          target: desktop
          arch: win64_msvc2019_64
          install-deps: true

      - name: Configure CMake
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release --parallel 2

      - name: Deploy Qt runtime (windeployqt)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $qtRoot = $env:QT_ROOT_DIR
          $qtBin = "$qtRoot/bin"

          Write-Host "QT_ROOT_DIR = $env:QT_ROOT_DIR"
          Write-Host "qtBin = $qtBin"

          # Auto-search for the executable
          Write-Host "Searching for VisualLinkerScript.exe in build folder..."
          $exeFiles = Get-ChildItem -Path build -Recurse -File -Filter "VisualLinkerScript.exe" -ErrorAction SilentlyContinue

          if ($exeFiles.Count -eq 0) {
            Write-Error "No VisualLinkerScript.exe found in build folder!"
            exit 1
          }

          $exePath = $exeFiles[0].FullName
          Write-Host "Found executable at: $exePath"

          if (-not (Test-Path "$qtBin/windeployqt.exe")) {
            Write-Error "windeployqt.exe not found in $qtBin"
            exit 1
          }

          Write-Host "Running windeployqt on $exePath..."
          & "$qtBin/windeployqt.exe" `
            --dir "build/bin" `
            --libdir "build/bin" `
            --plugindir "build/bin/plugins" `
            --no-compiler-runtime `
            --no-translations `
            $exePath

          Write-Host "windeployqt finished."

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: VisualLinkerScript-Windows-Release
          path: build/bin/*
          retention-days: 7